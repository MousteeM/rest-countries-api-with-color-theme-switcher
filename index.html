<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/home.css" />
  <title>Document</title>
</head>

<body>
  <nav class="nav-bar">
    <h1 class="nav-heading">Where in the world?</h1>
    <div class="toggle">
      <ion-icon name="moon-outline"></ion-icon>
      <!-- <span class="material-symbols-outlined"> dark_mode </span> -->
      <span>Dark mode</span>
    </div>
  </nav>

  <div class="container">
    <!-- search and filter field containers -->
    <div class="search-container">
      <form class="search-submit" action="">
        <div class="search-field">
          <ion-icon name="search-outline"></ion-icon>
          <input class="search-input" type="texx" placeholder="Search for a country..." />
        </div>
      </form>
      <!-- dropdown menu -->
      <div class="drop-down">
        <div class="filter-field">
          <select class="dropdown-options">
            <option selected disabled>Filter by region</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>
      </div>
    </div>

    <div class="card-container">
    </div>
  </div>

  <div class="country-container hide">
    <div class="back-btn">
      <ion-icon name="arrow-back-outline"></ion-icon>
      <span>Back</span>
    </div>
    <div class ="details ">
        
     </div> 
  </div>

  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://kit.fontawesome.com/f71cca56fd.js" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>

</html>
